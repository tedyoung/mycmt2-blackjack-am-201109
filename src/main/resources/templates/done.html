<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
  <meta charset="UTF-8">
  <title>Blackjack</title>
  <style>
      body {
          color: yellow;
          background-color: darkblue;
      }
  </style>
</head>
<body>

<h1>Dealer Cards</h1>

<p th:each="card: ${hands.dealerCards}" th:text="${card}">--</p>

<h1>Your Cards</h1>

<p th:each="card: ${hands.playerCards}" th:text="${card}">--</p>

<br/>

<h2>Outcome</h2>

<p th:text="${outcome}">You lost</p>

</body>
</html>
